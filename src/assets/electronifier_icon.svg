<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">
  
  <!-- Background Square -->
  <rect width="512" height="512" rx="64" 
        fill="url(#bgGradient)" />

  <!-- Outer Glow Ring -->
  <circle cx="256" cy="256" r="170"
          fill="none"
          stroke="url(#ringGradient)"
          stroke-width="26"
          filter="url(#outerGlow)" />

  <!-- Inner Core -->
  <circle cx="256" cy="256" r="115"
          fill="url(#coreGradient)"
          filter="url(#innerGlow)" />

  <!-- Energy Pulse Dots (12 evenly spaced, every 30Â°) -->
  <g fill="url(#pulseGradient)" opacity="0.95">
    <circle cx="256" cy="176" r="12" />
    <circle cx="256" cy="176" r="12" transform="rotate(30 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(60 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(90 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(120 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(150 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(180 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(210 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(240 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(270 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(300 256 256)" />
    <circle cx="256" cy="176" r="12" transform="rotate(330 256 256)" />
  </g>

  <!-- Radial Electric Flares -->
  <g stroke="url(#flareGradient)"
     stroke-width="10"
     stroke-linecap="round"
     opacity="0.75">
    <line x1="256" y1="56"  x2="256" y2="112" />
    <line x1="256" y1="400" x2="256" y2="456" />
    <line x1="56"  y1="256" x2="112" y2="256" />
    <line x1="400" y1="256" x2="456" y2="256" />
  </g>

  <!-- DEFINITIONS -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="512">
      <stop offset="0%" stop-color="#0a0f26" />
      <stop offset="100%" stop-color="#101830" />
    </linearGradient>

    <linearGradient id="ringGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ff" />
      <stop offset="100%" stop-color="#0266ff" />
    </linearGradient>

    <linearGradient id="pulseGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffa54d" />
      <stop offset="100%" stop-color="#ff6a00" />
    </linearGradient>

    <radialGradient id="coreGradient" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#00eaff" />
      <stop offset="40%" stop-color="#0077ff" />
      <stop offset="100%" stop-color="#003c73" />
    </radialGradient>

    <linearGradient id="flareGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00eaff" />
      <stop offset="100%" stop-color="#ff8c00" />
    </linearGradient>

    <filter id="outerGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#00e6ff" flood-opacity="0.7"/>
    </filter>

    <filter id="innerGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#00caff" flood-opacity="0.45"/>
    </filter>
  </defs>
</svg>
